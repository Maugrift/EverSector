apply plugin: 'java'

libsDirName = '../bundle'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'boldorf.eversector.Main'
}

repositories {
    flatDir {
        dirs 'bundle/lib'
    }
}

dependencies {
    compile fileTree(dir: 'bundle/lib', include: ['*.jar'])
}
